<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Dropdowns within a Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <!-- <a href="#" class="navbar-brand">Brand</a> -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login_view' %}" class="nav-link">LOGINVIEW</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'register' %}" class="nav-link">REGISTRATION</a>
                  </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">SUBJECTS</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">BSC</a>
                            <a href="#" class="dropdown-item">BCA</a>
                            <a href="#" class="dropdown-item">BBA</a>
                            <!-- <div class="dropdown-divider"></div> -->

                            <a href="#"class="dropdown-item">MCA</a>
                            <a href="#"class="dropdown-item">MSC</a>
                        </div>
                    </li>
                </ul>
                <!-- <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a href="#" class="dropdown-item">Reports</a>
                            <a href="#" class="dropdown-item">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul> -->
            </div>
        </div>
    </nav>    
</div>

    <div class="carousel-item active">
        <img src="../static/css/images/img1.png" class="d-block w-100" alt="...">
